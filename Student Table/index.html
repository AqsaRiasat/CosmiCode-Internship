<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Table</title>
</head>
<body>
    <table border="black`" >
        <caption>Student Details</caption>
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Email</th>
                <th>Course</th>
                <th>Grade</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>John Doe</td>
                <td>20</td>
                <td>johndoe@example.com</td>
                <td>Computer Science</td>
                <td>A+</td>
            </tr>
            <tr>
                <td>Jane Smith</td>
                <td>22</td>
                <td>janesmith@example.com</td>
                <td>Mathematics</td>
                <td>B+</td>
            </tr>
            <tr>
                <td>Bob Jonson</td>
                <td>21</td>
                <td>bobjonson@example.com</td>
                <td>Engineering</td>
                <td>A</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
