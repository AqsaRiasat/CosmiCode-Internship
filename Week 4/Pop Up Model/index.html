<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Modal Popup</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<button id="openFunModal">🎉 Click Me for Fun!</button>

<div class="modal" id="funModal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <h2>🎈 Surprise! 🎈</h2>
    <p>This is a fun popup modal! <br> Keep smiling 😄</p>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
