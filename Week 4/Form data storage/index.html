<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Form Data Storage</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="form-container">
  <h2>Save Your Information</h2>

  <form id="userForm">
    <label for="name">Name</label>
    <input type="text" id="name" placeholder="Enter your name" required>

    <label for="email">Email</label>
    <input type="email" id="email" placeholder="Enter your email" required>

    <label for="message">Message</label>
    <textarea id="message" rows="4" placeholder="Write your message here..." required></textarea>

    <button type="submit">Save to LocalStorage</button>
  </form>

  <div class="saved-data" id="savedData"></div>
</div>

<script src="script.js"></script>
</body>
</html>
