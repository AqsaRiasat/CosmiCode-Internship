<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nature Image Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h2>Nature Image Gallery</h2>

<div class="nature-slider">

    <div class="nature-slide active-slide">
        <div class="slide-count">1 / 4</div>
        <img src="https://cdn.pixabay.com/photo/2022/11/05/19/56/bachalpsee-7572681_1280.jpg">
        <div class="slide-caption">Beautiful Mountain Lake</div>
    </div>

    <div class="nature-slide">
        <div class="slide-count">2 / 4</div>
        <img src="https://cdn.pixabay.com/photo/2024/12/27/14/58/owl-9294302_1280.jpg">
        <div class="slide-caption">Owl Closeup</div>
    </div>

    <div class="nature-slide">
        <div class="slide-count">3 / 4</div>
        <img src="https://cdn.pixabay.com/photo/2020/06/21/09/48/hill-5324149_1280.jpg">
        <div class="slide-caption">Green Hill Landscape</div>
    </div>

    <div class="nature-slide">
        <div class="slide-count">4 / 4</div>
        <img src="https://cdn.pixabay.com/photo/2017/05/09/10/59/mount-fuji-2297961_1280.jpg">
        <div class="slide-caption">Mount Fuji View</div>
    </div>

    <a class="prev-nature" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next-nature" onclick="plusSlides(1)">&#10095;</a>

</div>

<br>

<div style="text-align:center">
    <span class="dot-nature" onclick="currentSlide(1)"></span> 
    <span class="dot-nature" onclick="currentSlide(2)"></span> 
    <span class="dot-nature" onclick="currentSlide(3)"></span> 
    <span class="dot-nature" onclick="currentSlide(4)"></span> 
</div>

<script src="script.js"></script>

</body>
</html>
